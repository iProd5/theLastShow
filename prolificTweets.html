<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./myStyle.css" />

    <!-- CDN_links for chartjs -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <title>tweets analysis</title>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ApaHaflume</a>

        <ul class="nav navbar-nav">

          <!-- <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li> -->
        </ul>
      </div>
    </nav>

    <div class="container text-center">
      <h3>Display of the most prolific Tweeters</h3>
      <p>
        This graph show the rate at which someone tweets on twitter
      </p>
    </div>

    <!-- start of chart display -->
    <div class="container">
      <canvas id="tweetChart"></canvas>
    </div>

    <script>
      let tweetChart = document.getElementById("tweetChart").getContext("2d");

      // Global Options
      Chart.defaults.global.defaultFontFamily = "Lato";
      Chart.defaults.global.defaultFontSize = 18;
      Chart.defaults.global.defaultFontColor = "#777";

      let massPopChart = new Chart(tweetChart, {
        type: "line", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        // hence the chart can be change with respect to what the team selects by just changin the type.
        data: {
          labels: ["Ama", "Kofi", "Adwoa", "Deborah", "Sam", "George"],
          datasets: [
            {
              label: "number of tweets",
              data: [10, 55, 13, 204, 50, 6],
              // backgroundColor: "green",
              backgroundColor: [
                "rgba(255, 99, 132, 0.6)",
                "rgba(54, 162, 235, 0.6)",
                "rgba(255, 206, 86, 0.6)",
                "rgba(75, 192, 192, 0.6)",
                "rgba(153, 102, 255, 0.6)",
                "rgba(255, 159, 64, 0.6)",
                "rgba(255, 99, 132, 0.6)"
              ],
              borderWidth: 1,
              borderColor: "#777",
              hoverBorderWidth: 3,
              hoverBorderColor: "#000"
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: "Most prolific Tweeters",
            fontSize: 25
          },
          legend: {
            display: true,
            position: "right",
            labels: {
              fontColor: "#000"
            }
          },
          layout: {
            padding: {
              left: 50,
              right: 0,
              bottom: 0,
              top: 0
            }
          },
          tooltips: {
            enabled: true
          }
        }
      });
    </script>
  </body>
</html>
