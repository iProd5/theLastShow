    <!-- start of chart display -->
    <div class="container">
        <canvas id="tweetChart"></canvas>
    </div>

    <script>
        let tweetChart = document.getElementById("tweetChart").getContext("2d");

        // Global Options
        Chart.defaults.global.defaultFontFamily = "Lato";
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = "#777";

        let massPopChart = new Chart(tweetChart, {
            type: "line", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data: {
                labels: ["Ama", "Kofi", "Adwoa", "Deborah", "Sam", "George"],
                datasets: [
                    {
                        label: "account activites",
                        data: [10, 55, 13, 204, 50, 6],
                        // backgroundColor: "green",
                        backgroundColor: [
                            "rgba(54, 162, 235, 0.6)",
                            "rgba(255, 206, 86, 0.6)",
                            "rgba(255, 99, 132, 0.6)",
                            "rgba(75, 192, 192, 0.6)",
                            "rgba(153, 102, 255, 0.6)",
                            "rgba(255, 159, 64, 0.6)",
                            "rgba(255, 99, 132, 0.6)"
                        ],
                        borderWidth: 1,
                        borderColor: "#777",
                        hoverBorderWidth: 3,
                        hoverBorderColor: "#000"
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: "User Timeline",
                    fontSize: 25
                },
                legend: {
                    display: true,
                    position: "right",
                    labels: {
                        fontColor: "#000"
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true
                }
            }
        });
    </script>
